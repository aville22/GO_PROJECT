{{template "base" .}}

{{define "content"}}
<h1>Калькулятор калорий</h1>
{{$res := index .Data "profileform"}}
<form action="/profile" method="post">
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
    <label for="weight">Вес (кг):</label>
    {{with .Form.Errors.Get "weight"}}
    <lable class="text-danger">{{.}}</lable>
    {{end}}
        <input type="number" id="weight" name="weight" value="{{$res.Weight}}"><br><br>
    <label for="height">Рост (см):</label>
    <input type="number" id="height" name="height" value="{{$res.Height}}"><br><br>

    <label for="age">Возраст:</label>
    <input type="number" id="age" name="age" value="{{$res.Age}}"><br><br>

    <label for="gender">Пол:</label>
    <select id="gender" name="gender" >
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
    </select><br><br>

    <label for="activity">Уровень активности:</label>
    <select id="activity" name="activity" required>
        <option value="1.2">Сидячий образ жизни (минимальная активность)</option>
        <option value="1.375">Легкая активность (легкие упражнения 1-3 раза в неделю)</option>
        <option value="1.55">Умеренная активность (умеренные упражнения 3-5 раз в неделю)</option>
        <option value="1.725">Высокая активность (интенсивные упражнения 6-7 раз в неделю)</option>
        <option value="1.9">Очень высокая активность (тяжелые упражнения, физическая работа, тренировки 2 раза в день)</option>
    </select><br><br>
    <label for="goal">Цель:</label>
    <select id="goal" name="goal" >
        <option value="weight_gain">Набор массы</option>
        <option value="weight_loss">Похудение</option>
        <option value="weight_maintenance">Поддержание веса</option>
    </select><br><br>
    <input type="submit" value="Рассчитать">
</form>

{{end}}
